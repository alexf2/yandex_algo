[flake8]
ignore =
    W503,
    F811
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10


[isort]  
  multi_line_output = 3
  include_trailing_comma = True
  known_local_folder =
  sections = FUTURE,STDLIB,THIRDPARTY,LOCALFOLDER

[mypy]
  ignore_missing_imports = True
  disallow_untyped_defs = False
  check_untyped_defs = False
  warn_redundant_casts = True
  no_implicit_optional = True
  strict_optional = True  

[pylint]
  max-line-length = 120
  ignore-imports = yes
  duplicate = yes

[mypy-tests.*]
  ignore_errors = True


[pep8]
  experimental = true
  aggressive = 3
